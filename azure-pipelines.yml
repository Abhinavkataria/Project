trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: DockerCreds		#Variable Group to store Creds	
steps:  
- task: PowerShell@2
  displayName: Build
  inputs:
    targetType: 'inline'
    script: |
      docker build -t denny:latest .
    workingDirectory: '$(Build.SourcesDirectory)'
  
- task: PowerShell@2
  displayName: Tag
  inputs:
    targetType: 'inline'
    script: |
      docker tag denny:latest abhikataria/denn:latest
    workingDirectory: '$(Build.SourcesDirectory)'

- task: PowerShell@2
  displayName: Log-in                   	# for ACR password will be Access key
  inputs:
    targetType: 'inline'
    script: |
      $dockerUsername = "$(DOCKER_USERNAME)"
      $dockerPassword = "$(DOCKER_PASSWORD)"
      $securePassword = ConvertTo-SecureString -String $dockerPassword -AsPlainText -Force
      $credential = New-Object -TypeName System.Management.Automation.PSCredential -ArgumentList $dockerUsername, $securePassword
      $credential.GetNetworkCredential().Password | docker login --username $credential.UserName --password-stdin
    workingDirectory: '$(Build.SourcesDirectory)'

- task: PowerShell@2
  displayName: Push
  inputs:
    targetType: 'inline'
    script: |
      docker push abhikataria/denn:latest
    workingDirectory: '$(Build.SourcesDirectory)'

