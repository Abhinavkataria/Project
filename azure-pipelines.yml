trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: DockerCreds		#Variable Group to store Creds	
steps:  
- task: PowerShell@2
  displayName: Build
  inputs:
    targetType: 'inline'
    script: |
      docker build -t denny:latest .
    workingDirectory: '$(Build.SourcesDirectory)'
  
- task: PowerShell@2
  displayName: Tag
  inputs:
    targetType: 'inline'
    script: |
      docker tag denny:latest abhikataria/denn:latest
    workingDirectory: '$(Build.SourcesDirectory)'

- task: Docker@2
  displayName: 'Login to Docker registry'
  inputs:
      command: 'login'
      containerRegistry: 'dockerhub'

- task: PowerShell@2
  displayName: Push
  inputs:
    targetType: 'inline'
    script: |
      docker push abhikataria/denn:latest
    workingDirectory: '$(Build.SourcesDirectory)'

